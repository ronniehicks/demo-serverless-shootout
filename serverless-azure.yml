service: my-express-application

provider:
  name: azure
  location: Central US

plugins:
  - serverless-azure-functions

package:
  excludeDevDependencies: false
  exclude:
    - .gitignore
    - .git/**

functions:
  hello:
    handler: index.azure
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
            - POST
          authLevel: anonymous
  SaveUser:
    handler: persistence-api-azure.SaveUser
    events:
      - http: true
        x-azure-settings:
          methods:
            - POST
            - PUT
          authLevel: anonymous
          route: users

  FetchUser:
    handler: persistence-api-azure.FetchUser
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
          authLevel: anonymous
          route: users/{id}

